    <style>
        /* --- Todas tus reglas de estilo van aquí --- */
        body {
            background-color: #000000; /* Color de fondo oscuro */
            color: #ecf0f1;           /* Color de texto claro */
            font-family: Arial, sans-serif; /* Tipo de letra */
            text-align: center;      /* Centrar todo el texto */
        }
        h1 {
            color: #3498db;          /* Color azul para el título */
        }
        h2 {
            color: #f1c40f;          /* Color amarillo para subtítulos */
        }
        a {
            color: #e74c3c;          /* Color rojo para los enlaces */
        }
        img {
            border: 5px solid #ecf0f1; /* Borde blanco para la imagen */
            border-radius: 15px;       /* Bordes redondeados */
            margin-top: 20px;          /* Espacio arriba de la imagen */
        }
        p {
            margin: 10px 0;          /* Espacio entre párrafos */
        }
        ul {
            list-style-type: none;   /* Sin viñetas en la lista */
            padding: 0;              /* Sin padding */
        }

        /* --- Aquí está la animación --- */
        @keyframes latido {
            0% {
              transform: scale(1);
            }
            50% {
              transform: scale(1.05);
            }
            100% {
              transform: scale(1);
            }
        }

        .animacion-latido {
            animation: latido 1s infinite;
        }
    </style>
